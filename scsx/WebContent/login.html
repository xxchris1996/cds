<html>
<head>

<link rel="stylesheet" href="resources/css/bootstrap.min.css" >

<style type="text/css">

html{
	height:100%;
}

body{
	height:100%;
	padding:0;
	margin:0;
	display: flex;
	flex-direction: row;
	align-items: center;
	justify-content: center;
	background-color: #4a7cb3;
	
}


.login{
	
	width:60%;
	height:60%;
	border:1px solid #DDDDDD;
	border-radius:10px;
	box-shadow: 2px 2px 10px 1px #DDDDDD;
	background-color: #EEEEEE;
	
	
	display: flex;
	flex-direction: column;
	
	align-items: center;
	justify-content: center;
	
	
	

}

</head>
<body >

	<div id="app" class="login">
		<h1  style="font-size:50px;font-weight:bold;font-family:黑体;color:#112233;margin-bottom:30px;">教务管理系统</h1>
		<div style="margin:20px 0px 10px 0px;">
			<div class="input-group" style="width:260px;" > 
				<div class="input-group-prepend" >
				    <span class="input-group-text"><i class="fa fa-user"></i>&nbsp;账号</span>
				</div>   
		    	<input type="text" v-model="users.u_id" class="form-control">    
		  	</div>
	  	</div>
	  	
	  	<div style="margin:10px 0px 20px 0px;">
		  	<div class="input-group" style="width:260px;" > 
				<div class="input-group-prepend" >
				    <span class="input-group-text"><i class="fa fa-lock"></i>&nbsp;密码</span>
				</div>   
		    	<input type="password" v-model="users.u_pwd" class="form-control">    
		  	</div>
  		</div>
  		
  		<div style="margin:20px 0px 20px 0px;">
  			<button  type="button" @click="login" style="width:260px; color:#112233" class="btn btn-outline-primary">登录</button>
  		</div>
	</div>


<!-- 在body结尾之前引入以下js文件。 注意导入顺序不可以随意改变。 -->
<script src="resources/js/jquery.min.js" ></script>

<script type="text/javascript">

	new Vue({
		el:'#app',
		data:{
			
			users:{}    
		},
		methods:{
			//登录
			login(){
				My.ajax({
							url:'loginDo',
							data:this.users,
							handler(result){
								if(result.success){
									console.log(result);
									if(result.message == "admin"){
										console.log("===========000");
										window.location.href="./admin.html";
										console.log("===========000");
									}
									else{
										console.log("===========000xxx");
										window.location.href="./front-home.html";
										console.log("===========000yyy");
									}
								} else{
									swal({
										 title: result.message,											 
										 icon: "error",
										 button: "确定"
									});
								}
							}
						
							
						}
				);
			}			
			//登录
			
			
		}
	});


</script>
